<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Ango-Fight</title>
</head>
<body>
    <header id="cabecalho">
        <div id="logotipo">
            <img src="imgs/logo.png" alt="logo" width="50" height="50"> 
        </div>
        <nav id="menu">
            <ul>
                <li><a href="#">Eventos</a></li>
                <li><a href="#">Comunidade</a>
                    <ul>
                        <li><a href="#">Academias</a></li>
                        <li><a href="#">Atletas</a></li>
                    </ul>
                </li>
                <li><a href="#">Sobre</a>
                    <ul>
                        <li><a href="#">Ango-Fight</a></li>
                        <li><a href="#">Apoio-Suporte</a></li>
                    </ul>
                </li>
                    
                <li><a href="#">conta</a>
                    <ul>
                        <li><a href="#">Conectar</a></li>
                        <li><a href="#">Criar Conta</a></li>
                    </ul>
                </li>
                    
            </ul>
        </nav>
    </header>

    <div id="banner">
      <div class="slider">
        <div class="slides">
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">

            <div class="slide first">
                <img src="/imgs/camp1.jpg" alt="Campeonato 1">
            </div>

            <div class="slide">
                <img src="/imgs/camp2.jpg" alt="Campeonato 2">
            </div>

            <div class="slide">
                <img src="/imgs/camp3.jpg" alt="Campeonato 3">
            </div>

            <div class="slide">
                <img src="/imgs/camp4.png" alt="Campeonato 4">
            </div>

            <dv class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </dv>
        </div>
        <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>
      </div>
    </div>

    <script src="/js/js.js"></script>
</body>
</html>
